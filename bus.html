<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Go</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Travel Go Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#ticket">Ticket</a>
            <a href="#help">Help</a>
            <a href="#account">Account</a>
        </nav>
    </header>

    
    <main>
        <div class="content">
            <h1>TRAVEL <span>GO</span></h1>
            <form class="search-form" action="buses.html">
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <input type="date">
                <button type="submit">Trip Now!</button>
            </form>
        </div>
        <div class="bus-image">
            <img src="images/frontbbus.png" alt="Bus Image">
            <img src="images/traveler.png" alt="Traveler Image">
        </div>
    </main>

</body>
</html>
