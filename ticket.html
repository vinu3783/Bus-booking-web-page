<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Go - Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="ticket-container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Travel Go Logo">
                <span class="brand-name">Travel Go</span>
            </div>
            <h2>Your Ticket</h2>
        </header>

        <section class="ticket-details">
            <p><strong>Customer ID:</strong> <span id="customer-id"></span></p>
            <p><strong>Bus Name:</strong> <span id="bus-name"></span></p>
            <p><strong>From:</strong> <span id="from-location"></span></p>
            <p><strong>To:</strong> <span id="to-location"></span></p>
            <p><strong>Date:</strong> <span id="travel-date"></span></p>
            <p><strong>First Name:</strong> <span id="first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="last-name"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Sex:</strong> <span id="sex"></span></p>
            <p><strong>Aadhaar Number:</strong> <span id="aadhar"></span></p>
            <p><strong>Phone Number:</strong> <span id="phone"></span></p>
        </section>

        <p class="greeting">Thank you for choosing Travel Go! We wish you a pleasant journey.</p>

        
        <button onclick="downloadTicketPDF()">Download Ticket as PDF</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
