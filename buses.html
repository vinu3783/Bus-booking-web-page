<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Buses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Travel Go Logo">
            <span class="brand-name">Travel Go</span>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#ticket">Ticket</a>
            <a href="#help">Help</a>
            <a href="#account">Account</a>
        </nav>
    </header>

    
    <section class="bus-list">
        <h2>Available Buses</h2>

        <div class="bus-card">
            <img src="images/comfort-bus.png" alt="Comfort Bus">
            <div class="bus-info">
                <h3>Comfort Bus</h3>
                <p>Operator: VRL Travels</p>
                <p>Departure: 10:00 AM</p>
                <button class="book-button" onclick="openTravelerForm('Comfort Bus')">Book My Bus</button>
            </div>
        </div>

        <div class="bus-card">
            <img src="images/luxury-bus.png" alt="Luxury Bus">
            <div class="bus-info">
                <h3>Luxury Bus</h3>
                <p>Operator: Airavatha</p>
                <p>Departure: 12:30 PM</p>
                <button class="book-button" onclick="openTravelerForm('Luxury Bus')">Book My Bus</button>
            </div>
        </div>

        <div class="bus-card">
            <img src="images/express-bus.png" alt="Express Bus">
            <div class="bus-info">
                <h3>Express Bus</h3>
                <p>Operator: Raja Hamsa</p>
                <p>Departure: 3:00 PM</p>
                <button class="book-button" onclick="openTravelerForm('Express Bus')">Book My Bus</button>
            </div>
        </div>

    </section>

    
    <div id="traveler-form-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeTravelerForm()">Ã—</span>
            <h2>Enter Traveler Details</h2>
            <form id="traveler-form">
                <input type="hidden" id="selected-bus" name="selected-bus">
                
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="aadhar">Aadhaar Number</label>
                <input type="text" id="aadhar" name="aadhar" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
